name: Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  Deploy-Image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - run: npm install packer
      - run: npm run image

      - run: npm install terraform
      - run: npm run deploy
