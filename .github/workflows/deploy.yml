name: Deploy

on:
  push:
    branches:
      - 'main'

env:
  HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
  HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
  HCP_PROJECT_ID: ${{ secrets.HCP_PROJECT_ID }}
  HCP_ORGANIZATION_ID: ${{ secrets.HCP_ORGANIZATION_ID }}
  HCP_BUCKET_NAME: "sherlihy-dot-com"

jobs:
  AWS_Provision:
    runs-on: ubuntu-latest

    name: aws_provision

    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::111644099040:role/sherlihy-dot-com
          aws-region: eu-west-2

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Image Build
        run: npm run image

      - name: Deploy demo image
        run: npm run deploy-prod

      - name: Push tf state
        run: |
          git config --global user.name 'SHerlihy'
          git config --global user.email 'steven_herlihy@yahoo.com'

      - name: Add
        run: git add -f deployment/production/terraform.tfstate

      - name: Commit
        run: git commit -q -n -m"Auto updating tf state" > /dev/null 2>&1 || true

      - name: Push
        run: git push
